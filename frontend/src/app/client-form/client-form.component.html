<form class="m-5">
    <div class="form-group">
        <label for="name">Nome</label>
        <input class="form-control" name="name" id="name" type="text">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" id="email" type="email">
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" name="cpf" id="cpf" type="text">
    </div>
    <div class="form-group">
        <label for="telephone">Telefone</label>
        <input class="form-control" name="telephone" id="telephone" type="tel">
    </div>
    <div class="form-group">
        <label for="cep">CEP</label>
        <input class="form-control" name="cep" type="text">
    </div>
    <div class="form-group">
        <label for="address">Endereço</label>
        <input class="form-control" name="address" type="text">
    </div>
    <div class="form-group">
        <label for="number">Número</label>
        <input class="form-control" name="number" type="number">
    </div>
    <div class="form-group">
        <label for="city">Cidade</label>
        <input class="form-control" name="city" type="text">
    </div>
    <div class="form-group">
        <label for="state">Estado</label>
        <input class="form-control" name="state" type="text">
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isActive" required>
            <label class="form-check-label" for="isActive">Ativo</label>
        </div>
    </div>
    <button type="button" class="btn btn-success">Salvar</button>
</form>
